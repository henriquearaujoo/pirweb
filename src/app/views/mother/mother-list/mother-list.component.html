<div class="content_">
  <div class="content-top">
    <div class="content_fa"> <i class="fa fa-user"></i> Família > Lista de Mães</div>

<section class="content">
  <div class="box"> 
    <div class="box-header ">
      <h5 class="box-title">LISTA DE MÃES</h5>
    </div>    
    <!-- when there's not record -->
    <div *ngIf="!hasdata">
      <section class="content">
        <div class="feedback-icon fa fa-users"></div><br><br>
        <span class="feedback-message">Não há dados cadastrados</span>
      </section>
    </div>

    <div *ngIf="hasdata">             
      <div class="row">
          <div class="col-sm-12">
            <div id="_filter" class="dataTables_filter">
              <label>
              <input type="text" class="form-control form-border " name="name" id="filter" (keyup)="getMothers()" 
                [(ngModel)]="filter.name"mask="SSSSSSSSSSSSSSSSSSSS" maxlength="20" placeholder="Filtro">
              </label>
            </div>
          </div>
      </div>
      <div class="box-body">
        <table id="example2" class="table">
          <thead>
            <tr>
              <th class="tbl-left">NOME
                <span class="glyphicon" ></span>
              </th>
              <th class="tbl-left">COMUNIDADE
                <span class="glyphicon" ></span>
              </th>
              <th class="tbl-left">DATA DE NASCIMENTO
                  <span class="glyphicon" ></span>
              </th>            
              <th colspan="1" class="tbl-center"> AÇÃO</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of responsibleList">
              <td class="tbl-left">  
                  {{ item.name }}
              </td>
              <td class="tbl-left">  
                  {{ item.community_id }}
              </td>
              <td class="tbl-left">  
                  {{ item.birth }}
              </td>               
              <!-- <td class="tbl-right">              
                <a (click)="setMother(item)" id="btn_details" title="Ver detalhes">
                    <i class="large material-icons">visibility</i>
                </a>
              </td> -->
              <td class="tbl-right">         
                <a title="Editar" id="btn_edit"
                  (click)="setMother(item)" *ngIf="canUpdate">
                  <i class="fa fa-pencil fa-fw"></i>
                </a>
              </td>
              <!-- <td class="tbl-right">
                  <a href="" [title]="item.status === true ? 'Desativar': 'Ativar'"
                    data-toggle="modal" data-target="#modal-default"
                    (click)="changeStatus(item)" id="btn_status">              
                    <i [ngClass]="item.status === true ? 'fa fa-toggle-on': 'fa fa-toggle-off' "  aria-hidden="true"></i>
                  </a>      
              </td> -->
            </tr>
          </tbody>
        </table>
      </div>
      <div class="box-footer pagination1">
        <app-paginate [paginate]="paginate" (eventPage)="setPage($event)"></app-paginate>
        <!-- <div class="col-sm-6 pagination1"> -->
          <!-- <app-paginate [paginate]="paginate" (eventPage)="setPage($event)"></app-paginate>

            </li>
            <li [ngClass]="{disabled:pager.currentPage === 1}">
                <a (click)="setPage(pager.currentPage - 1)">Anterior</a>
            </li>
            <li *ngFor="let page of pager.pages" [ngClass]="{active:pager.currentPage === page}">
                <a (click)="setPage(page)">{{page}}</a>
            </li>

            <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
                <a (click)="setPage(pager.totalPages)">Último</a>
            </li>
        </ul> -->
      <!-- </div> -->
      </div>
    </div>

      <div class="btn-col">

  </div>
</section>
