<simple-notifications></simple-notifications>

<div class="content">
    <section class="content">
      <form (ngSubmit)="saveData()" #f="ngForm">
          <div class="box-header with-border">
            <h3 class="box-title"> Usuário
              <small> Cadastrar </small>
            </h3>
          </div>
          <div class="row">              
                <div class="col-md-6">
                  <div class="box box-primary">
                    <div class="box-body">
                      <!-- select profile-->
                      <div class="form-group">
                        <label>Perfil</label>
                        <select class="form-control" name="profile" required [(ngModel)]="user.profile">
                            <option *ngFor="let profile of profiles" [value]="profile.id">{{profile.title}}</option>
                        </select>
                      </div>
                      <!-- select profile-->
                      <div class="form-group">
                        <label>Tipo de usuário</label>
                        <select class="form-control" name="type" required [(ngModel)]="user.type" (change)="selectType()">
                          <option *ngFor="let type of types" [value]="type.id">{{type.description}}</option>
                       </select>
                      </div>
                      <div class="form-group">
                        <label>Login</label>
                        <input type="text" [(ngModel)]="user.login" name="login" class="form-control" placeholder="Inserir Login ...">
                        <!-- <div *ngIf="f.submitted && !username.valid" class="help-block">Digite um usuÃ¡rio</div> -->
                      </div>
                      <div class="form-group">
                        <label>Senha</label>
                        <input type="password" [(ngModel)]="user.password" name="password" class="form-control" placeholder="Inserir Senha ...">
                      </div>
                      <div class="form-group">
                        <label>Nome Completo</label>
                        <input type="text" [(ngModel)]="user.name" name="full_name" class="form-control" placeholder="Inserir Nome Completo ...">
                      </div>
                      <div class="form-group" *ngIf="!show_pjur">
                        <label>CPF</label>
                        <input type="text" [(ngModel)]="person.cpf" name="cpf" class="form-control" placeholder="Inserir CPF ...">
                      </div>
                      <div class="form-group" *ngIf="!show_pjur">
                        <label>RG</label>
                        <input type="text" [(ngModel)]="person.rg" name="rg" class="form-control" placeholder="Inserir RG ...">
                      </div>
                      <div class="form-group" *ngIf="!show_pjur">
                          <label>Orgão Emissor</label>
                          <input type="text" [(ngModel)]="person.emitter" name="rg_emitter" class="form-control" placeholder="Inserir RG ...">
                        </div>
                      <div class="form-group" *ngIf="show_pjur">
                        <label>Inscrição Estadual</label>
                        <input type="text" [(ngModel)]="org.ie" name="ie" class="form-control" placeholder="Inserir Inscrição Estadual ...">
                      </div>
                      <div class="form-group" *ngIf="show_pjur">
                        <label>CNPJ</label>
                        <input type="text" [(ngModel)]="org.cnpj" name="cnpj" class="form-control" placeholder="Inserir CNPJ ...">
                      </div>
                      <div class="form-group" *ngIf="show_pjur">
                        <label>Razão Social</label>
                        <input type="text" [(ngModel)]="org.social_name" name="social_name" class="form-control" placeholder="Inserir Razão Social ...">
                      </div>
                      <div class="form-group" *ngIf="show_pjur">
                        <label>Nome Fantasia</label>
                        <input type="text" [(ngModel)]="org.fantasy_name" name="fantasy_name" class="form-control" placeholder="Inserir Fantasia ...">
                      </div>
                      <!-- select profile-->
                      <div class="form-group">
                        <label>Status</label>
                        <select class="form-control" name="status" required [(ngModel)]="user.status">
                          <option value="true">Ativo</option>
                          <option value="false">Inatí­vo</option>
                        </select>
                      </div>
                      
                    </div>
                  </div>
                </div>
                
                <div class="col-md-6">
                  <div class="box box-primary">
                    <div class="box-body">
                        <div class="form-group">
                          <label>CEP</label>
                          <input type="text" [(ngModel)]="user.address.postalcode" name="cep" class="form-control" placeholder="Inserir CEP ...">
                        </div>
                        <!-- select state -->
                        <div class="form-group">
                          <label>Estado</label>
                          <select class="form-control" name="state" (change)="loadCities($event.target.value)">
                              <option>--Selecione o estado--</option>
                            <option *ngFor='let s of states' [value]='s.id'>{{s.name}}</option>
                          </select>
                        </div>
                        <!-- select city-->
                        <div class="form-group">
                          <label>Cidade</label>
                          <select class="form-control" name="city_id_fk" [(ngModel)]="user.address.city">
                              <option>--Selecione a cidade--</option>
                            <option *ngFor="let c of cities" [value]="c.id">{{c.name}}</option>
                          </select>
                        </div>
                        <div class="form-group">
                          <label>Bairro</label>
                          <input type="text" [(ngModel)]="user.address.neighborhood" name="neighborhood" class="form-control" placeholder="Inserir Bairro ...">
                        </div>
                        <div class="form-group">
                          <label>Rua</label>
                          <input type="text" [(ngModel)]="user.address.street" name="street" class="form-control" placeholder="Inserir Rua ...">
                        </div>
                        <div class="form-group">
                          <label>Número</label>
                          <input type="text" [(ngModel)]="user.address.number" name="number" class="form-control" placeholder="Inserir Número ...">
                        </div>
                        <div class="form-group">
                          <label>Complemento</label>
                          <input type="text" [(ngModel)]="user.address.complement" name="complement" class="form-control" placeholder="Inserir Complemento ...">
                        </div>
                    </div>
                  </div>
                  
                </div>
            
          </div>
          <div class="row">
            <div class="col-md-3">
              <div class="form-group">
                <button class="btn btn-default btn-md btn-block" [routerLink]="['/user-list']"> Voltar</button>
              </div>
            </div>
            <div class="col-md-3 col-md-offset-6">
              <div class="form-group">               
                <button class="btn btn-primary btn-md btn-block" name="submit">Salvar</button>
               </div>
            </div>
          </div>
        </form>
        </section>
      </div>
