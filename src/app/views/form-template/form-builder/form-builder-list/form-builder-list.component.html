<simple-notifications></simple-notifications>
<app-loader></app-loader>
<div class="container_">
    <div class="content-top">
        <div class="content_fa"> <img class="icon" src="./assets/img/chapter/ic_file.png"> Formulário > Construtor</div>
    </div>
    <section class="content">
        <div class="box">
            <div class="box-header ">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="box-title">
                            <h5 class="box-title">Lista de Formulários</h5>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <div class="row _filter">
                    <!-- <div class="col-sm-2">
                        <label> Filtro </label>
                    </div> -->
                    <div class="col-md-8 col-md-offset-8">
                        <div class="filter_">
                            <div class="col-md-2">
                                <label class="control-label"> Filtro </label>
                            </div>
                            <div class="col-md-4">
                                <input type="text" maxlength="20" class="form-control form-border" (change)="getForms()" (keyup)="getForms()" name="name" id="filter" [(ngModel)]="filter.name" placeholder="Título do Formulário">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="box box-primary">
                            <div class="box-body">
                                <div>
                                    <button class="btn btn-primary add form pull-right" [routerLink]="['/formularios/construtor/registro']" (click)="newForm()">                                        
                                       ADICIONAR FORMULÁRIO
                                    </button>
                                    <div *ngFor="let form of forms">
                                        <app-form-builder-list-item [form]="form"></app-form-builder-list-item>
                                    </div>
                                </div>
                                <div *ngIf="hasdata && forms.length === 0">
                                    <section class="content">
                                        <div class="feedback-icon"></div>
                                        <span class="feedback-message">Não existem formulários cadastrados</span>
                                    </section>
                                </div>
                                <div *ngIf="!hasdata">
                                    <section class="content">
                                        <div class="feedback-icon"></div>
                                        <span class="feedback-message">                                                    
                                        Carregando os formulários...
                                    </span> <br/>
                                    </section>
                                </div>
                            </div>
                            <div class="box-footer">
                                <app-paginate [paginate]="paginate" (eventPage)="setPage($event)"></app-paginate>
                            </div>
                        </div>
                    </div>
                    <!-- col -->
                </div>
                <!-- /.row -->
            </div>
        </div>
    </section>
</div>
