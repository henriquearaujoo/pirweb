<div class="content_" *ngIf="!isAgent">
    <div class="content-top">
      <div class="content_fa">
         <!-- <img class="icon" src="./assets/img/global/ic_usuarios.png"> -->
         <i class="large material-icons">insert_chart</i> Dashboard 
        </div>
      
    </div>
    <section class="content">
      <div class="box"> 
        <div class="box-header_ ">
          <h5 class="box-title">DASHBOARD</h5>
        </div>    
        <!-- when there's not record -->
        <div *ngIf="!hasdata">
          <section class="content">
              <!-- <div class="feedback-icon fa fa-users"></div><br><br> -->
              <!-- <span class="feedback-message">Não há dados cadastrados</span> -->
          </section>
        </div>        
        <div *ngIf="hasdata">                    
            <div class="box-body">
              <div class="row period">
                <div class="col-sm-4">
                  <label class="control-label"> Filtro: </label>
                  <select class="form-control" name="filter" id="filter" [(ngModel)]="filter.type" (change)="getData()">
                    <option value="1"> Filtro 01</option>
                    <option value="2"> Filtro 02</option>
                  </select>              
                </div>
                <div class="col-sm-4">                 
                  <label class="control-label"> Tipo de Gráfico: </label>
                  <select class="form-control" name="chart_type" id="chart_type" [(ngModel)]="chartType" (change)="onChangesChart()">
                    <option value="line"> Linha</option>
                    <option value="bar"> Barra</option>
                    <!-- <option value="radar"> Radar</option> -->
                    <!-- <option value="polarArea"> Polar</option> -->
                    <option value="pie"> Pizza </option>
                    <option value="bubble"> Bolha </option>
                  </select>         
                </div>
              </div>
              <!-- <div class="row" *ngIf="filter.type === '1'">
                <div class="col-sm-12">
                  <div class="form-inline form-group">
                    <label class="control-label"> De </label>
                    <input type="date" class="form-control" name="from" [(ngModel)]="from" placeholder="Data" />                       
                    <label class="control-label"> até</label>
                    <input type="date" class="form-control" name="to" [(ngModel)]="to" (change)="getPerformance()" placeholder="Data" />  
                  </div>                  
                </div>
              </div> -->
              <div class="row">
                <div class="col-sm-12">
                    <app-chart #chart [id]="chartId" [dataSource]="chartDataSource" [title]="chartTitle" 
                    [labels]="chartLabel" [data]="chartData" [legend]="true" [chartType]="chartType"
                    (changeChart)="changeChart($event)"></app-chart>
                </div>
              </div>             
            </div>
            <div class="box-footer">
              <app-paginate [paginate]="paginate" (eventPage)="setPage($event)"></app-paginate>
            </div>
        </div>
        <!-- <div class="row" *ngIf="canCreate">
            <div class="btn-col">
              <button class="btn btn-primary" [routerLink]="['/agent']" id="btn_new"> Novo </button>
            </div>
        </div> -->
      </div>
    </section>
  </div>
