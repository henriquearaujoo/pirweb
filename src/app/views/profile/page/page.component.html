<jaspero-alerts [defaultSettings]="options"></jaspero-alerts>
<div class="container">
    <section class="content">
      <div class="row">
        <!-- Load profile title -->
        <div class="box-header with-border" >
            <h4 class="title" > Perfil 
                <small>Permissões</small>
            </h4><br/>
            <h5 class="title">Tipo: {{ currentProfile.title }}</h5>
        </div>
        <!-- /Load profile title -->

        <div class="box-body col-centered">
            <!-- List with all profile permission -->
            <div class="col-xs-4" >         
                <div class="box-content-permission">
                    <div class="panel-title-permission">
                        <h2 class="panel-title">Permissões Ativadas</h2>
                    </div>  
                    <select multiple class="form-control" [(ngModel)]='page_allowed' name="pg_allowed" >
                    <option class="list-group-item" *ngFor="let item of pagesFromProfile" 
                        [value]='item' (click)="updateAllowedSelected(item, $event)">
                        {{ item.route }}
                    </option>
                </select>
                </div>     
            </div>
            <!--/List with all profile permission -->
            
            <!-- Actions -->
            <div class="col-xs-1">  
                <div class="row btn-left" > 
                    <button type="button" class="btn btn-default btn-lg"  
                       *ngIf="selected.length === 0" disabled>
                        <i class="glyphicon glyphicon-menu-left"></i>
                    </button>
                    <button type="button" (click)="setPages()" class="btn btn-default btn-lg" *ngIf="selected.length !== 0">
                        <app-rule (reloadFatherComponent)="onReloadPage($event)" (confirm)="confirmRules($event)"></app-rule>                        
                    </button>
                </div>
                <div class="row btn-right">
                    <button type="button" class="btn btn-default btn-lg"  
                        *ngIf="allowed_selected.length === 0" disabled>
                        <span class="glyphicon glyphicon-menu-right"></span>
                    </button>
                    <button
                    data-toggle="modal"
                    data-target="#modal-default"
                    type="button"  class="btn btn-default btn-lg"
                    *ngIf="allowed_selected.length !== 0">
                        <a class="glyphicon glyphicon-menu-right"></a>
                    </button>
                </div>                    
            </div>
            <!-- / Actions -->
            
            <!-- List all pages -->
            <div class="col-xs-4" >         
                <div class="box-content-permission">
                    <div class="panel-title-permission">
                        <h2 class="panel-title">Seções</h2>
                    </div>  
                    <select multiple class="form-control"                           
                        name="pg_not_allowed" 
                        [(ngModel)] = 'selectedPages'>                             
                        <option class="list-group-item" *ngFor="let item of pageFromServer"
                         [value]='item' (click)="updateSelected(item, $event)">
                            {{ item.route }}
                        </option>
                    </select>                      
                </div>     
            </div>  
            <!-- / List all pages -->
        </div>    
        <div class="box-footer ">
            <div class="col-md-10">
                <button class="btn btn-primary" [routerLink]="['/profile-list']"> Voltar</button>
            </div>
        </div>  
    </div>        
  </section>
</div>

<!-- Modal Delete -->
 <div class="modal fade" id="modal-default">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true"></span></button>
          <h4 class="modal-title">Deseja realmente remover? </h4>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Cancelar</button>
          <button type="button" (click)="removePages()" class="btn btn-primary" data-dismiss="modal">Confirmar</button>
        </div>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>
  <!-- /.modal -->

  <!-- Modal Select Page -->
 <div class="modal fade" id="modal-warning">
        <div class="modal-dialog modal-sm">
          <div class="modal-content">
            <div class="modal-header warning">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true"></span></button>
                <h4 class="modal-title">ATENÇÃO</h4>
            </div>
            <div class="modal-body">
                    <h4 class="modal-title">Selecione uma ou mais páginas! </h4>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
            </div>
          </div>
          <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
      </div>
      <!-- /.modal -->
