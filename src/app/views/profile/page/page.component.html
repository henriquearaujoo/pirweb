                    <div class="box box-solid">
                        <div class="box-header ">
                          TIPO
                        </div>  
                        <div class="box-body">
                            <select class="form-control" (change)="setProfile()" name="profile" id="profile"
                                [(ngModel)]="currentProfile.id" #profile="ngModel">
                                <option disabled> Perfil</option>
                                <option *ngFor="let profile of profiles" [value]="profile.id">{{profile.title}}</option>
                            </select>   
                            {{ currentProfile.id }}                                                 
                        </div>
                      </div>   
                  </div>
                </section>
            <!-- <app-profile-list [newProfile]="profile"></app-profile-list> -->
        </div>

                    <div class="box box-primary">
                        <div class="box-body_">
                            <table id="example2" class="table">
                                <thead>
                                  <tr class="tr-main">
                                    <th>SESSÕES
                                      <span class="glyphicon" ></span>
                                    </th>                                   
                                    <th colspan="4"> PERMISSÕES</th>
                                  </tr>
                                  <tr class="tr-permissions">
                                      <th></th>
                                      <th>Criar</th>
                                      <th>Editar</th>
                                      <th>Visualizar</th>
                                      <th>Desabilitar</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr *ngFor="let item of all_pages">
                                    <td>  
                                        {{ item.route }}
                                    </td>                                                                                  
                                    <!-- <td class="tbl-right" *ngFor=" let option of options" > 
                                        <div *ngFor=" let permission of permissionsFromProfile">
                                            <input type="checkbox" [attr.name]="options" 
                                                [value]="option.id" 
                                                [checked]="item.id === permission.page_id" 
                                                (change)="updatePermission(item, option, $event)"

                                        </div>  
                                    </td>   -->
                                    <div *ngFor=" let permission of permissionsFromProfile" class="permission_">
                                    <td class="tbl-right">
                                            <input type="checkbox" [attr.name]="options" 
                                                [value]="1" 
                                                [checked]="permission.page_id === item.id && permission.create" 
                                                (change)="updatePermission(item, 1, $event)"> 
                                    </td>   
                                    <td class="tbl-right"> 
                                            <input type="checkbox" [attr.name]="options" 
                                                [value]="2" 
                                                [checked]="permission.page_id === item.id && permission.update" 
                                                (change)="updatePermission(item, 2, $event)">  
                                    </td>      
                                    <td class="tbl-right"> 
                                            <input type="checkbox" [attr.name]="options" 
                                                [value]="3" 
                                                [checked]="permission.page_id === item.id && permission.read" 
                                                (change)="updatePermission(item, 3, $event)"> 
                                    </td>   
                                    <td class="tbl-right">
                                            <input type="checkbox" [attr.name]="options" 
                                                [value]="4" 
                                                [checked]="permission.page_id === item.id && permission.delete" 
                                                (change)="updatePermission(item, 4, $event)">   
                                    </td>   
                                    </div>          
                                  </tr>
                                </tbody>
                              </table>
                        </div>
                        
                    </div>
                </div>
            </div>

        </section>
    </div>

<!-- Modal Delete -->
 <div class="modal fade" id="modal-default">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true"></span></button>
          <h4 class="modal-title">Deseja realmente remover? </h4>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Cancelar</button>
          <button type="button" (click)="removePages()" class="btn btn-primary" data-dismiss="modal">Confirmar</button>
        </div>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>
  <!-- /.modal -->
