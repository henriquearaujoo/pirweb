<simple-notifications></simple-notifications>
<div *ngIf="!edit">
  <div class="container-fluid">
      <section class="content">
        <div class="row">       
          <div class="box box-solid">
              <div class="box-header ">
                <h3 class="box-title">Lista de Perfis</h3>
              </div>  
              <div class="box-body">
                <form role="form" name="form" class="form-horizontal" (ngSubmit)="f.form.valid && save()" #f="ngForm" novalidate>
                  
                  <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !title.valid}">
                    <label class="control-label col-sm-1" > Título: </label>   
                    <div class="col-sm-9">          
                    <input type="text" class="form-control" id="title" name="title"
                      placeholder="Descrição do perfil de usuário" 
                      [(ngModel)]="profile.title"
                      #title="ngModel" required>
                    <div *ngIf="f.submitted && !title.valid" class="help-block">Escrever um novo tipo de perfil</div>
                    </div>                  
                      <div class="control-button col-sm-2">                 
                        <button class="btn btn-primary btn-block" >Salvar</button>   
                      </div>                  
                  </div> 
                </form>                      
              </div>
            </div>   
        </div>
      </section>
  <!-- <app-profile-list [newProfile]="profile"></app-profile-list> -->
  </div>
</div>

<!-- Edit -->
<div *ngIf="edit">
    <div class="container-fluid">
        <section class="content">
          <div class="row">       
            <div class="box box-solid">
                <div class="box-header ">
                  <h3 class="box-title">Lista de Perfis
                    <small>Editar</small> 
                  </h3>
                </div>  
                <div class="box-body">
                  <form role="form" name="form" class="form-horizontal" (ngSubmit)="f.form.valid && saveEdit()" #f="ngForm" novalidate>
                    
                    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !title.valid}">
                      <label class="control-label col-sm-1" > Título: </label>   
                      <div class="col-sm-9">          
                        <div class="input-group">
                          <input type="text" class="form-control" id="title" name="title"
                            placeholder="Descrição do perfil de usuário" 
                            [(ngModel)]="editProfile"
                            #title="ngModel" required>
                            <span class="input-group-addon" title="Cancelar edição do perfil" (click)="cancelEdit()"><i class="fa fa-times"></i></span>
                        </div>   
                        <div *ngIf="f.submitted && !title.valid" class="help-block">Escrever um tipo de perfil</div>                       
                      </div>              
                        <div class="control-button col-sm-2">                 
                          <button class="btn btn-primary btn-block" >Alterar</button>   
                        </div>                  
                    </div> 
                  </form>                      
                </div>
              </div>   
          </div>
        </section>
    <!-- <app-profile-list [newProfile]="profile"></app-profile-list> -->
    </div>
  </div>
