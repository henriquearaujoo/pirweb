<div class="content">
    <div class="row">
        <h4 class="title_component"> SELECIONE UM MODELO PARA O NOVO CAPÍTULO</h4>
    </div>
    <div class="row">
        <!-- Template 1 -->
        <div class="col-md-2">
            <div class="card">
                <mat-card>
                    <mat-card-title>Modelo: {{template}}</mat-card-title>
                </mat-card>
                <label class="form-check-inline">
                    <input class="form-check-input" type="radio" name="mode" [value]="1" [(ngModel)]="template">
                </label>
            </div>
        </div>
        <!-- Template 2 -->
        <div class="col-md-2">
            <div class="card">
                <mat-card>
                    <mat-card-title>Modelo: {{template}}</mat-card-title>
                </mat-card>
                <label class="form-check-inline">
                    <input class="form-check-input" type="radio" name="mode" [value]="2" [(ngModel)]="template">
                </label>
            </div>
        </div>
        <!-- Template 3 -->
        <div class="col-md-2">
            <div class="card">
                <mat-card>
                    <mat-card-title>Modelo: {{template}}</mat-card-title>
                </mat-card>
                <label class="form-check-inline">
                    <input class="form-check-input" type="radio" name="mode" [value]="3" [(ngModel)]="template">
                </label>
            </div>
        </div>
        <!-- Template 4 -->
        <div class="col-md-2">
            <div class="card">
                <mat-card>
                    <mat-card-title>Modelo: {{template}}</mat-card-title>
                </mat-card>
                <label class="form-check-inline">
                    <input class="form-check-input" type="radio" name="mode" [value]="4" [(ngModel)]="template">
                </label>
            </div>
        </div>
    </div>
</div>
<div class="content">
    <div class="col-md-1">
        <button class="btn btn-default btn-md btn-block" [routerLink]="[ '/templateForms']"> Voltar</button>
    </div>
    <div class="col-md-1 col-md-offset-6">
        <button class="btn btn-primary btn-md btn-block" [routerLink]="[ '/template-option-card']">Próximo</button>
    </div>
</div>
