<section class="content">
  <div class="row">
    <div class="col-sm-12">
        <label for="chapter"> Capítulo:</label>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <mat-card class="card" (click)="addReception()">  
        <mat-card-title>Acolhimento</mat-card-title>     
        <mat-card-content>
            <i class="large material-icons">people</i>   
        </mat-card-content>                 
      </mat-card>
    </div> 
    <div class="col">
      <mat-card class="card" (click)="addIntervention()">  
        <mat-card-title>Intervenção</mat-card-title>
        <mat-card-content>
            <i class="large material-icons">attach_file</i> 
        </mat-card-content>                
      </mat-card>
    </div> 
    <div class="col">
      <mat-card class="card" (click)="addTask()">  
        <mat-card-title>Tarefas</mat-card-title>
        <mat-card-content>
            <i class="large material-icons">assignment</i>  
        </mat-card-content>              
      </mat-card>
    </div> 
    <div class="col">
      <mat-card class="card">
        <mat-card-title>Formulários</mat-card-title>
        <mat-card-content>
            <i class="large material-icons">assignment_ind</i>     
        </mat-card-content>        
      </mat-card>
    </div> 
  </div>  
  <div class="row">
    <div class="col-sm-12">
        <button class="btn btn-default" [routerLink]="['/templateForms']"> Voltar </button>
    </div>
  </div>

</section>
