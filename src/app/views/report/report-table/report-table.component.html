<div class="panel panel-primary filterable">
    <div class="panel-heading">
        <h3 class="panel-title">{{rootEntity}}</h3>
        <div class="pull-right">
            <button class="btn btn-default btn-xs btn-filter"><span class="glyphicon glyphicon-filter"></span> Filtro</button>
        </div>
    </div>
    <div style="width:100%; height:auto; overflow:auto;">
        <table class="table">
            <thead>
                <tr class="filters">
                    <th *ngFor="let h of headerList; let i = index;" [hidden]="!headerShower[i]" class="block">
                        {{h}}<span class="glyphicon"></span>
                        <!-- <input type="text" class="form-control" placeholder="{{h}}" disabled> -->
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let data of pagedItems">
                    <td *ngFor="let d of data;let i = index;" [hidden]="!headerShower[i]" class="block">
                        {{d}}
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
