<div class="row">
    <div class="panel panel-primary filterable">
        <div class="panel-heading">
            <h3 class="panel-title">{{rootEntity}}</h3>
            <div class="pull-right">
                <button class="btn btn-default btn-xs btn-filter"><span class="glyphicon glyphicon-filter"></span> Filtro</button>
            </div>
        </div>
        <table class="table">
            <thead>
                <tr class="filters">
                    <th *ngFor="let h of headerList; let i = index;" [hidden]="!headerShower[i]">
                        <input type="text" class="form-control" placeholder="{{h}}" disabled>
                    </th>
                </tr>
            </thead>
            <tbody>
                <!-- <tr *ngFor="let data of pagedItems">
                    <td *ngFor="let d of data;let i = index;" [hidden]="!headerShower[i]">
                        {{d}}
                    </td>
                </tr> -->
            </tbody>
        </table>
    </div>
</div>
