<div class="content_" *ngIf="!isAgent">

                        <div class="col col-md-10">

                                <a href="#">Agrupadores (total : 1)</a>
                            </h4>
                        </div>
                        <div class="col col-md-2">
                            <div class="right-arrow pull-right">
                                <button class="btn btn-small btn-default" data-toggle="modal" data-target="#modal-report"> +</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="collapse1" class="panel-collapse collapse">
                    <div class="panel-body">

            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 data-toggle="collapse" data-parent="#accordion" href="#collapse2" class="panel-title expand">

                        <a href="#">Agrupados (total : 0)</a>
                    </h4>
                </div>
                <div id="collapse2" class="panel-collapse collapse">
                    <div class="panel-body">
                        <span class="badge badge-warning badge-labeled">Warning <i class="fa fa-times"></i></span>
                    </div>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 data-toggle="collapse" data-parent="#accordion" href="#collapse3" class="panel-title expand">
                        <div class="right-arrow pull-right">+</div>
                        <a href="#">Filtros & parametros(Total : 0)</a>
                    </h4>
                </div>
                <div id="collapse3" class="panel-collapse collapse">
                    <div class="panel-body"></div>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 data-toggle="collapse" data-parent="#accordion" href="#collapse4" class="panel-title expand">
                        <div class="right-arrow pull-right">+</div>
                        <a href="#">Ordem (Total : 0)</a>
                    </h4>
                </div>
                <div id="collapse4" class="panel-collapse collapse">
                    <div class="panel-body"></div>
                </div>
            </div>
        </div>
    </div>

<div class="modal fade" id="modal-report">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <ul class="nav nav-pills pull-right">
                    <li class="active">
                        <a href="#entity" data-toggle="pill">Pesquisar</a>
                    </li>
                    <li><a href="#groupby" data-toggle="pill">Agrupadores</a></li>
                    <li><a href="#filter" data-toggle="pill">Filtros/Parametros</a></li>
                    <li><a href="#orderby" data-toggle="pill">Ordem</a></li>
                </ul>
                <h4>Configuração</h4>
            </div>
            <div class="modal-body">
                <div class="row-fluid">
                    <div class="tab-content">
                        <div class="tab-pane active" id="entity">

                            <div class="box">
                                <div class="col-md-12">
                                    <div class="funkyradio" *ngFor="let item of nodeList">
                                        <div class="col col-md-3" *ngIf="item.alias !== undefined " [ngClass]="startNode === item.node.entity ? 'funkyradio-success' : 'funkyradio-primary'">
                                            <input type="checkbox" (change)="createPath(item.node,$event)" name="{{item.node.entity+'_i'}}" id="{{item.node.entity+'_i'}}" />
                                            <label for="{{item.node.entity+'_i'}}">{{item.node.alias}}</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane" id="groupby">
                            <div class="box">
                                <div class="col-md-12">
                                    <div class="funkyradio" *ngFor="let item of nodeList">
                                        <div class="funkyradio-success col-md-3" *ngIf="item.alias !== undefined">
                                            <input type="checkbox" name="{{item.node.entity}}" id="{{item.node.entity}}" />
                                            <label for="{{item.node.entity}}">{{item.node.alias}}</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane" id="filter">
                            <div class="box">
                                <div class="col-md-12">
                                    <div class="btn-group col-md-3">
                                        <i class="dropdown-arrow dropdown-arrow-inverse"></i>
                                        <button class="btn btn-primary status" data-toggle="dropdown">{{currentTable}}</button>
                                        <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown"> <span class="caret"></span>
                                                    </button>
                                        <ul class="dropdown-menu dropdown-inverse">
                                            <li *ngFor="let item of nodeList">
                                                <a *ngIf="item.alias !== undefined " (click)="amountProps(item.node.entity)">{{item.node.alias}}</a>
                                            </li>
                                        </ul>
                                    </div>
                                    <div *ngIf="properties">
                                        <div class="funkyradio col-md-3" *ngFor="let prop of properties.node.properties">
                                            <div class="funkyradio-primary" *ngIf="prop.alias !== undefined ">
                                                <input type="checkbox" name="{{prop.property}}" id="{{prop.property}}" checked/>
                                                <label for="{{prop.property}}">{{prop.alias}}</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane" id="orderby">

                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer" data-dismiss="modal">
                <!-- <div class="row"> -->
                <div class="modal-btn-confirm">
                    <button type="button" class="btn btn-primary btn-md" data-dismiss="modal" id="btn_confirm">Aplicar</button>
                </div>
            </div>
        </div>
    </div>
</div>
