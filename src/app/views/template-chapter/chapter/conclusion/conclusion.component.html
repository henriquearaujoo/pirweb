<simple-notifications></simple-notifications>

<div class="content_">
    <section class="content">
        <form name="form_conclusion" (ngSubmit)="fConclusion.form.valid && saveData()" #fConclusion="ngForm" novalidate>
            <div class="conclusion" *ngIf="!add_question">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="box box-primary">
                            <div class="box-body">
                                <div class="form-group" [ngClass]="applyCssError(fConclusion, description)">
                                    <label class="control-label">Descrição da conclusão</label>
                                    <div class="box-body pad">
                                        <quill-editor [options]="editorOptions" id="conclusion_description" name="conclusion_description" #description="ngModel" [(ngModel)]="conclusion.description" required></quill-editor>
                                        <app-control-field-error [showError]="verifyValidSubmitted(fConclusion, description)" msgError="Digite a descrição">
                                        </app-control-field-error>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <!-- Custom Tabs -->
                        <div class="nav-tabs-custom">
                            <ul class="nav nav-tabs">
                                <li class="_all active"><a href="#tab_all" data-toggle="tab">Todas Questões</a></li>
                                <li class="_active">
                                    <a href="#tab_active" data-toggle="tab">
                                        <i class="fa fa-circle active_circle" aria-hidden="true"></i>Ativas
                                    </a>
                                </li>
                                <li class="_inactive">
                                    <a href="#tab_inactive" data-toggle="tab">
                                        <i class="fa fa-circle inactive_circle" aria-hidden="true"></i>Inativas
                                    </a>
                                </li>
                                <div class="navbar-custom-menu">
                                    <ul class="nav navbar-nav">
                                        <li class="add">
                                            <button class="btn btn-primary add" (click)="createNewQuestion()">
                                                <i class="fa fa-plus fa-lg"></i>ADICIONAR QUESTÃO
                                            </button>
                                        </li>
                                    </ul>
                                </div>
                            </ul>
                        </div>
                        <div *ngIf="!hasdata">
                            <section class="content">
                                <div class="feedback-icon"></div>
                                <i class="large material-icons">library_books</i>
                                <span class="feedback-message">Não há questões cadastradas</span>
                            </section>
                        </div>
                        <div class="tab-content" >
                            <div class="tab-pane active" id="tab_all">
                                <div class="box box-primary">
                                    <div class="box-body">
                                        <div *ngIf="hasdata">
                                            <!-- <div *ngFor="let item of chapters">
                                                <app-template-chapter-item (changeStatus)="changeStatus($event)" [chapter]="item" (click)="setChapter(item)"></app-template-chapter-item>
                                            </div> -->
                                        </div>
                                    </div>
                                    <!-- <div class="paginate" *ngIf="paginate.size < paginate.totalElements">
                                        <button class="btn btn-default" (click)="setPage()">Carregar mais capítulos</button>
                                    </div>
                                    <div class="paginate" *ngIf="paginate.size > paginate.totalElements">
                                        <span class="btn btn-default" disabled> Não há mais capítulos</span>
                                    </div> -->
                                </div>
                            </div>
                            <!-- /.tab-pane -->
                            <div class="tab-pane" id="tab_active">
                                <div class="box box-primary">
                                    <div class="box-body">
                                        <div *ngIf="hasdata">
                                            <!-- <div *ngFor="let item of chapters_active">
                                                <app-template-chapter-item (changeStatus)="changeStatus($event)" [chapter]="item" (click)="setChapter(item)"></app-template-chapter-item>
                                            </div> -->
                                        </div>
                                    </div>
                                    <!-- <div class="paginate" *ngIf="paginate_active.size < paginate_active.totalElements">
                                        <button class="btn btn-default" (click)="setPageChapterActive()">Carregar mais capítulos</button>
                                    </div>
                                    <div class="paginate" *ngIf="paginate_active.size > paginate_active.totalElements">
                                        <span class="btn btn-default" disabled> Não há mais capítulos</span>
                                    </div> -->
                                </div>
                            </div>
                            <!-- /.tab-pane -->
                            <div class="tab-pane" id="tab_inactive">
                                <div class="box box-primary">
                                    <div class="box-body">
                                        <div *ngIf="hasdata">
                                            <!-- <div *ngFor="let item of chapters_inactive">
                                                <app-template-chapter-item (changeStatus)="changeStatus($event)" [chapter]="item" (click)="setChapter(item)"></app-template-chapter-item>
                                            </div> -->
                                        </div>

                                    </div>
                                    <!-- <div class="paginate" *ngIf="paginate_inactive.size < paginate_inactive.totalElements">
                                        <button class="btn btn-default" (click)="setPageChapterInactive()">Carregar mais capítulos</button>
                                    </div>
                                    <div class="paginate" *ngIf="paginate_inactive.size > paginate_inactive.totalElements">
                                        <span class="btn btn-default" disabled> Não há mais capítulos</span>
                                    </div> -->
                                </div>
                            </div>
                            <!-- /.tab-pane -->

                        </div>
                        <!-- /.tab-content -->

                    </div>
                    <!-- col -->
                </div>
                <!-- /.row -->
            </div>
            <div *ngIf="add_question">
                <app-question (cancel)="onCancelAddAnswer($event)"></app-question>
            </div>
            <div class="row footer">
                <div class="col-md-2">
                    <div>
                        <button class="btn btn-default btn-block" (click)="onCancel()" id="btn_return"> Cancelar</button>
                    </div>
                </div>
                <div class="col-md-2 col-md-offset-8">
                    <div class="form-group save">
                        <button class="btn btn-primary btn-block" name="submit" id="btn_save">Salvar</button>
                    </div>
                </div>
            </div>
        </form>
    </section>
</div>
