<div class="content">
    <section class="content">
        <form name="form" (ngSubmit)="f.form.valid && saveData()" #f="ngForm" novalidate>
            <div class="row">
                <div class="col-md-6">
                    <div class="box box-primary">
                        <div class="box-body">
                            <div class="form-group" [ngClass]="applyCssError(f, title)">
                                <label class="control-label">Título</label>
                                <input type="text" id="chapter_title" name="chapter_title" #title="ngModel" [(ngModel)]="chapter.title" value="{{chapter.title}}" class="form-control" placeholder="Inserir Título..." required>
                                <app-control-field-error [showError]="verifyValidSubmitted(f, title)" msgError="Digite um título">
                                </app-control-field-error>
                            </div>
                            <div class="form-group">
                                <label class="control-label">Subtítulo</label>
                                <input type="text" id="chapter_subtitle" name="chapter_subtitle" class="form-control" [(ngModel)]="chapter.subtitle" value="{{chapter.subtitle}}" placeholder="Inserir Subtítulo..." required>

                            </div>

                            <div class="form-group" [ngClass]="applyCssError(f, description)">
                                <label class="control-label">Descrição</label>
                                <ck-editor id="chapter_description" name="editor_description" [(ngModel)]="chapter.description" skin="moono-lisa" [fullPage]="false" [config]="config">
                                </ck-editor>
                                <app-control-field-error [showError]="verifyValidSubmitted(f, description)" msgError="Digite uma descrição">
                                </app-control-field-error>
                            </div>

                            <div class="form-group" [ngClass]="applyCssError(f, content)">
                                <label class="control-label">Conteúdo</label>
                                <ck-editor id="chapter_content" name="editor_content" #content="ngModel" [(ngModel)]="chapter.content" skin="moono-lisa" [fullPage]="false"></ck-editor>
                                <app-control-field-error [showError]="verifyValidSubmitted(f, content)" msgError="Digite um conteúdo">
                                </app-control-field-error>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="box box-primary">
                        <div class="box-body">
                            <div class="form-group">
                                <label class="control-label">Recursos da Visita</label>
                                <input type="text" id="chapter_resource" name="chapter_resource" [(ngModel)]="chapter.resources" value="{{chapter.resources}}" class="form-control" placeholder="Inserir Recursos da Visita..." required>

                            </div>

                            <div class="form-group" [ngClass]="applyCssError(f, time)">
                                <label class="control-label">Estimativa de Tempo</label>
                                <input type="text" id="chapter_estimated_time" name="chapter_estimated_time" #time="ngModel" [(ngModel)]="chapter.estimated_time" value="chapter.estimated_time" class="form-control" placeholder="Inserir Estimativa de Tempo..." required>
                                <app-control-field-error [showError]="verifyValidSubmitted(f, time)" msgError="Digite uma Estimativa de Tempo">
                                </app-control-field-error>
                            </div>

                            <div class="form-group" [ngClass]="applyCssError(f, goal)">
                                <label class="control-label">Objetivo</label>
                                <ck-editor id="chapter_goal" name="editor_goal" #goal="ngModel" [(ngModel)]="chapter.goal" skin="moono-lisa" [fullPage]="false"></ck-editor>
                                <app-control-field-error [showError]="verifyValidSubmitted(f, goal)" msgError="Digite um objetivo">
                                </app-control-field-error>
                            </div>

                            <div class="form-group">
                                <label class="control-label">Tarefa para a familia</label>
                                <ck-editor id="chapter_task" name="editor_task" #conclusion="ngModel" [(ngModel)]="chapter.family_tasks" skin="moono-lisa" [fullPage]="false"></ck-editor>
                                <app-control-field-error [showError]="verifyValidSubmitted(f, task)" msgError="Digite a conclusão">
                                </app-control-field-error>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </section>
</div>
