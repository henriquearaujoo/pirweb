<simple-notifications></simple-notifications>

<div class="content">
    <section class="content">
        <form name="form" (ngSubmit)="f.form.valid" #f="ngForm" novalidate>
            <div class="row">
                <div class="col-sm-12">
                    <div class="box box-primary">
                        <div class="box-body">
                            <div class="form-group">
                                <label class="control-label">Descrição</label>
                                <div class="box-body pad">
                                    <ck-editor id="intervention_description" name="intervention_description" #description="ngModel" [(ngModel)]="intervention.description" skin="moono-lisa" [fullPage]="false">
                                    </ck-editor>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label">Atividades da visita</label>
                                <div class="box-body pad">
                                    <ck-editor id="intervention_task_to_chapter" name="intervention_task_to_chapter" #description="ngModel" [(ngModel)]="intervention.task_to_chapter" skin="moono-lisa" [fullPage]="false">
                                    </ck-editor>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row footer">
                <div class="col-md-2">
                    <div>
                        <button class="btn btn-default btn-block" (click)="onCancel()" id="btn_return"> Cancelar</button>
                    </div>
                </div>
                <div class="col-md-2 col-md-offset-8">
                    <div class="form-group save">
                        <button class="btn btn-primary btn-block" name="submit" id="btn_save">Salvar</button>
                    </div>
                </div>
            </div>
        </form>
    </section>
</div>
