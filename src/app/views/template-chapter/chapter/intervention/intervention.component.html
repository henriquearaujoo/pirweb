<simple-notifications></simple-notifications>

<div class="content">
    <section class="content">
        <form name="form_intervention" (ngSubmit)="fIntervention.form.valid && saveData()" #fIntervention="ngForm" novalidate>
            <div class="row">
                <div class="col-sm-12">
                    <div class="box box-primary">
                        <div class="box-body">
                            <div class="form-group" [ngClass]="applyCssError(fIntervention, description)">
                                <label class="control-label">Descrição da intervenção</label>
                                <div class="box-body pad">
                                    <quill-editor [options]="editorOptions" id="intervention_description" name="intervention_description" #description="ngModel" [(ngModel)]="intervention.description" required></quill-editor>
                                    <!-- <ck-editor id="intervention_description" name="intervention_description" #description="ngModel" [(ngModel)]="intervention.description" skin="moono-lisa" [fullPage]="false">
                                    </ck-editor> -->
                                    <app-control-field-error [showError]="verifyValidSubmitted(fIntervention, description)" msgError="Digite a descrição">
                                    </app-control-field-error>
                                </div>
                            </div>

                            <div class="form-group" [ngClass]="applyCssError(fIntervention, activity)">
                                <label class="control-label">Atividades para a família</label>
                                <div class="box-body pad">
                                    <quill-editor [options]="editorOptions" id="intervention_activity" name="intervention_activity" #activity="ngModel" [(ngModel)]="intervention.activity" required></quill-editor>
                                    <!-- <ck-editor id="intervention_activity" name="intervention_activity" #activity="ngModel" [(ngModel)]="intervention.activity" skin="moono-lisa" [fullPage]="false" required>
                                    </ck-editor> -->
                                    <app-control-field-error [showError]="verifyValidSubmitted(fIntervention, activity)" msgError="Digite a atividate da familia">
                                    </app-control-field-error>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
            <div class="row footer">
                <div class="col-md-2">
                    <div>
                        <button class="btn btn-default btn-block" (click)="onCancel()" id="btn_return"> Cancelar</button>
                    </div>
                </div>
                <div class="col-md-2 col-md-offset-8">
                    <div class="form-group save">
                        <button class="btn btn-primary btn-block" name="submit" id="btn_save">Salvar</button>
                    </div>
                </div>
            </div>
        </form>
    </section>
</div>
