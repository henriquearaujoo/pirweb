<simple-notifications></simple-notifications>

<div class="content">
    <section class="content">
        <form name="form_intervention" (ngSubmit)="fIntervention.form.valid && saveData()" #fIntervention="ngForm" novalidate>
            <div class="row">
                <div class="col-sm-12">
                    <div class="box box-primary">
                        <div class="box-body">
                            <div class="form-group" [ngClass]="applyCssError(fIntervention, description, 0)">
                                <label class="control-label">Descrição da intervenção</label>
                                <div class="box-body pad">
                                    <quill-editor (change)="onKey($event, 0)" [options]="editorOptions" id="intervention_description" name="intervention_description" #description="ngModel" [(ngModel)]="intervention.description" required>
                                    </quill-editor>
                                    <app-control-field-error [showError]="verifyValidSubmitted(fIntervention, description)" [field]="fieldEditor[0]" msgError="Digite a descrição">
                                    </app-control-field-error>
                                </div>
                            </div>

                            <div class="form-group" [ngClass]="applyCssError(fIntervention, activity, 1)">
                                <label class="control-label">Atividade da visita</label>
                                <div class="box-body pad">
                                    <quill-editor (change)="onKey($event, 1)" [options]="editorOptions" id="intervention_activity" name="intervention_activity" #activity="ngModel" [(ngModel)]="intervention.activity" required>
                                    </quill-editor>

                                    <app-control-field-error [showError]="verifyValidSubmitted(fIntervention, activity)" [field]="fieldEditor[1]" msgError="Digite uma atividade para a familia">
                                    </app-control-field-error>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
            <div class="row footer">
                <div class="col-md-2">
                    <div>
                        <button type="button" class="btn btn-default btn-block" (click)="onCancel()" id="btn_return">
                            <span *ngIf="isNewData">Cancelar</span>   <span *ngIf="!isNewData">Voltar</span> 
                        </button>
                    </div>
                </div>
                <div class="col-md-2 col-md-offset-8">
                    <div class="form-group save" *ngIf="canCreate || canUpdate">
                        <button class="btn btn-primary btn-block" name="submit" id="btn_save">Salvar</button>
                    </div>
                </div>
            </div>
        </form>
    </section>
</div>
