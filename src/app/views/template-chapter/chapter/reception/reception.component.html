<simple-notifications></simple-notifications>

<div class="content">
    <section class="content">
      <form name="form" (ngSubmit)="f.form.valid" #f="ngForm" novalidate>
          <div class="box-header with-border">
            <h3 class="box-title"> Acolhimento
              <small> Capítulo </small>
            </h3>
          </div>
          <div class="row">              
              <div class="col-sm-12">
                  <div class="box box-primary">
                    <div class="box-body">
                      <div class="form-group">
                        <label class="control-label">Descrição</label>                       
                        <ck-editor id="reception_description" name="reception_description" #description="ngModel" [(ngModel)]="reception.description" skin="moono-lisa" [fullPage]="false"></ck-editor>
                     </div>
                  </div>
                </div>
              </div>                           
          </div>
          <div class="row">
            <div class="col-sm-6 cancel">
              <div class="form-group">
                <button class="btn btn-default btn-md" [routerLink]="['/template-chapter-option']" id="btn_return"> Cancelar</button>
              </div>
            </div>
            <div class="col-sm-6 save">
              <div class="form-group">               
                <button class="btn btn-primary btn-md" name="submit" id="btn_save">Salvar</button>
               </div>
            </div>
          </div>
        </form>
        </section>
      </div>
