<simple-notifications></simple-notifications>
<div class="content">
    <section class="content">
        <form name="form2" (ngSubmit)="fReception.form.valid && saveData()" #fReception="ngForm" novalidate>
            <div class="form-group">
                <div class="col-sm-3">
                    Retomar visita anterior
                    <input type="checkbox" id="turnoff_eletronics" name="turn_off_tv" [(ngModel)]="reception.turnoff_eletronics" value='{{reception.turnoff_stove}}' />
                </div>
                <div class="col-sm-3">
                    Acalmar familia
                    <input type="checkbox" id="turnoff_stove" name="turnoff_stove" [(ngModel)]="reception.turnoff_stove" value="{{reception.turnoff_stove}}">
                </div>
                <div class="col-sm-3">
                    Explicar sobre a visita
                    <input type="checkbox" id="sit_down" name="sit_down" [(ngModel)]="reception.sit_down" value="{{reception.sit_down}}">
                </div>
                <div class="col-sm-3">
                    Explicar sobre a visita
                    <input type="checkbox" id="goback_lastvisit" name="goback_lastvisit" [(ngModel)]="reception.goback_lastvisit" value="{{reception.goback_lastvisit}}">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="box box-primary">
                        <div class="box-body">
                            <div class="form-group" [ngClass]="applyCssError(fReception, description)">
                                <label class="control-label">Descrição</label>
                                <ck-editor style="height: 150px;" id="reception_description" name="reception_description" #description="ngModel" [(ngModel)]="reception.description" skin="moono-lisa" [fullPage]="false" required></ck-editor>
                                <app-control-field-error [showError]="verifyValidSubmitted(fReception, description)" msgError="Digite a descrição">
                                </app-control-field-error>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row footer">
                <div class="col-md-2">
                    <div class="form-group">
                        <button class="btn btn-default btn-block" (click)="onCancel()" id="btn_return"> Cancelar</button>
                    </div>
                </div>
                <div class="col-md-2 col-md-offset-8">
                    <div class="form-group save">
                        <button class="btn btn-primary btn-block" name="submit" id="btn_save">Salvar</button>
                    </div>
                </div>
            </div>
        </form>
    </section>
</div>
