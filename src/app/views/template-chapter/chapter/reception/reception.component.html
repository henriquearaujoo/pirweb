<simple-notifications></simple-notifications>
<div class="content">
    <section class="content">
        <form name="form" (ngSubmit)="f.form.valid" #f="ngForm" novalidate>
            <div class="form-group">
                <div class="col-sm-3">
                    Retomar visita anterior
                    <input type="checkbox" name="turn_off_tv" [(ngModel)]="reception.turnoff_eletronics" value='{{reception.turnoff_stove}}' />
                </div>
                <div class="col-sm-3">
                    Acalmar familia
                    <input type="checkbox" name="turnoff_stove" [(ngModel)]="reception.turnoff_stove" value="{{reception.turnoff_stove}}">
                </div>
                <div class="col-sm-3">
                    Explicar sobre a visita
                    <input type="checkbox" name="sit_down" [(ngModel)]="reception.sit_down" value="{{reception.sit_down}}">
                </div>
                <div class="col-sm-3">
                    Explicar sobre a visita
                    <input type="checkbox" name="goback_lastvisit" [(ngModel)]="reception.goback_lastvisit" value="{{reception.goback_lastvisit}}">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="box box-primary">
                        <div class="box-body">
                            <div class="form-group">
                                <label class="control-label">Descrição</label>
                                <ck-editor style="height: 150px;" id="reception_description" name="reception_description" #description="ngModel" [(ngModel)]="reception.description" skin="moono-lisa" [fullPage]="false"></ck-editor>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row footer">
                <div class="col-md-2">
                    <div class="form-group">
                        <button class="btn btn-default btn-block" id="btn_return"> Cancelar</button>
                    </div>
                </div>
                <div class="col-md-2 col-md-offset-8">
                    <div class="form-group save">
                        <button data-toggle="modal" data-target="#modal-default" class="btn btn-primary btn-block" name="submit" id="btn_save">Salvar</button>
                    </div>
                </div>
            </div>

        </form>
    </section>
</div>
