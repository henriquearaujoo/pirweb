<simple-notifications></simple-notifications>
<button style="display:none" data-toggle="modal" data-target="#modal-cancel" id="openModalButton">Open Modal</button>
<div class="content_">
    <div class="content-top">
        <div class="content_fa">
            <img class="position" src="../../../assets/img/chapter/ic_file.png" /> Capítulo > Dashboard
        </div>
    </div>

    <section class="content_user">
        <div class="content-header ">
            <h5 class="content_fa">CAPÍTULO {{currentChapter}}</h5>
        </div>
        <form name="form" (ngSubmit)="editData(f.form.valid)" #f="ngForm" novalidate>
            <!-- Custom Tabs -->
            <div class="nav-tabs-custom">
                <ul class="nav nav-tabs" style="background: #fff;">
                    <li>
                        <a class="tab-pane active" href="#tab_1" data-toggle="tab">
                            <img src="{{informationTab}}" (click)="walk(0)" />
                        </a>
                    </li>
                    <li>
                        <a class="tab-pane" href="#tab_2" data-toggle="tab">
                            <img src="{{receptionTab}}" (click)="walk(1)" />
                        </a>
                    </li>
                    <li>
                        <a class="tab-pane" href="#tab_3" data-toggle="tab">
                            <img src="{{interventionTab}}" (click)="walk(2)" />
                        </a>
                    </li>
                    <li>
                        <a class="tab-pane" href="#tab_4" data-toggle="tab">
                            <img src="{{conclusionTab}}" (click)="walk(3)" />
                        </a>
                    </li>
                </ul>
                <div class="tab-content">
                    <div class="tab-pane active" id="tab_1">
                        <div class="content">
                            <section class="content">
                                <div class="box-header with-border">
                                    <h5 class="box-title">
                                        Informações do Capítulo
                                    </h5>
                                </div>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="box box-primary">
                                            <div class="box-body">
                                                <app-information #informationChild (returnEvent)="actionInformation($event)" (cancelEvent)='openModal()'></app-information>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </section>
                        </div>
                    </div>
                    <!-- /.tab-pane -->
                    <div class="tab-pane" id="tab_2">
                        <div class="content">
                            <section class="content">
                                <div class="box-header with-border">
                                    <h5 class="box-title">
                                        Acolhimento
                                    </h5>
                                </div>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="box box-primary">
                                            <div class="box-body">
                                                <app-reception #receptionChild (returnEvent)="actionSave($event)" (cancelEvent)='openModal()'></app-reception>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </section>
                        </div>
                    </div>
                    <!-- /.tab-pane -->
                    <div class="tab-pane" id="tab_3">
                        <div class="content">
                            <section class="content">
                                <div class="box-header with-border">
                                    <h5 class="box-title">
                                        Intervenção
                                    </h5>
                                </div>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="box box-primary">
                                            <div class="box-body">
                                                <app-intervention #intervention (returnEvent)="actionSave($event)" (cancelEvent)='openModal()'></app-intervention>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </section>
                        </div>
                    </div>
                    <!-- /.tab-pane -->
                    <div class="tab-pane" id="tab_4">
                        <div class="content">
                            <section class="content">
                                <div class="box-header with-border">
                                    <h5 class="box-title">
                                        Conclusão
                                    </h5>
                                </div>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="box box-primary">
                                            <div class="box-body">
                                                <!-- CARD -->
                                                <app-conclusion></app-conclusion>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </section>
                        </div>
                    </div>
                </div>
                <!-- /.tab-content -->
            </div>
        </form>
    </section>
</div>

<!-- Modal Cancel -->
<div class="modal fade" id="modal-cancel">
    <div class="modal-dialog modal-sm">
        <div class="modal-content" [ngStyle]="object">
            <div class="modal-body">
                <div class="modal-icon">
                    <i class="material-icons" style="font-size: 60px;">error_outline</i>
                </div>
                <h5> Deseja realmente <strong>CANCELAR</strong> ?</h5>
                <div class="row">
                    <p>Todos os seus dados serão perdidos.</p>
                </div>
            </div>
            <div class="modal-footer" data-dismiss="modal">
                <!-- <div class="row"> -->
                <div class="modal-btn-cancel">
                    <button type="button" class="btn btn-default btn-md btn-block" data-dismiss="modal" id="btn_cancel">Não</button>
                </div>
                <div class="modal-btn-confirm">
                    <button type="button" [routerLink]="['/template-chapter']" class="btn btn-primary btn-md btn-block" data-dismiss="modal" id="btn_confirm">Sim</button>
                </div>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
