<mat-card class="card">
    <mat-card-title> NÂ° {{ chapter.number }}</mat-card-title>
    <mat-card-subtitle>{{ chapter.title }}</mat-card-subtitle>
    <i class="large material-icons">library_books</i>   
    <mat-card-content [innerHtml]="chapter.description">
    </mat-card-content>

    <mat-card-actions>
        <button>
            <i class="fa fa-pencil-square-o" aria-hidden="true" (click)='updateTemplate()'> </i>
        </button>
        <button>
            <i class="fa fa-toggle-on" aria-hidden="true" (click)='disableTemplate()'></i>    
        </button>
        <button>
          <i class="fa fa-trash" aria-hidden="true" (click)='removeTemplate()'></i>    
        </button>       
    </mat-card-actions>
    <mat-card-footer>
        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </mat-card-footer>
</mat-card>
