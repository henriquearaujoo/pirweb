<div class="container_">
    <div class="content-top">
        <div class="content_fa"> <i class="fa fa-file-text-o"></i> Livro > Capítulos</div>
                
    </div>
    <section class="content"> 
        <div class="box">  
            <div class="box-header ">                
                <div class="row">
                    <div class="col-sm-8">
                        <div class="box-title">
                            <h5 class="box-title">LISTA DE CAPÍTULOS</h5>
                        </div>                      
                    </div>                    
                </div>
            </div>
            <div *ngIf="!hasdata">
                <section class="content">
                    <div class="feedback-icon"></div>
                    <i class="large material-icons">library_books</i>                            
                    <span class="feedback-message">Não há capítulos cadastrados</span>
                </section>
            </div>
            <div *ngIf="hasdata"> 
                <div class="row">
                    <div class="col-sm-12">
                        <!-- Custom Tabs -->
                        <div class="nav-tabs-custom">
                        <ul class="nav nav-tabs">
                            <li class="_all"><a href="#tab_1" data-toggle="tab">Todos Capítulos</a></li>
                            <li class="_active">
                                <a href="#tab_2" data-toggle="tab">
                                    <i class="fa fa-circle active_circle" aria-hidden="true"></i>Ativos
                                </a>
                            </li>
                            <li class="_inactive">
                                <a href="#tab_3" data-toggle="tab">
                                    <i class="fa fa-circle inactive_circle" aria-hidden="true"></i>Inativos
                                </a>
                            </li> 
                            <li class="filter">
                                <!-- <div class="col-sm-4"> -->
                                    <div id="_filter" class="filter">
                                        <input type="text" class="form-control form-border " name="name" id="filter" (keyup)="getChapters()" [(ngModel)]="filter.name" placeholder="Filtrar">
                                    </div>
                                <!-- </div> -->
                            </li>
                        </ul>
                        <div class="tab-content">
                            <div class="tab-pane active" id="tab_1">
                                <div class="box box-primary">
                                    <div class="box-body">                              
                                        <!-- <mat-card class="card_add" (click)="createNewChapter()">       
                                            <i class="fa fa-plus fa-5x" aria-hidden="true"></i>    
                                        </mat-card>                                -->
                                        <div *ngIf="hasdata">
                                            <div *ngFor="let item of chapters">
                                                <app-template-chapter-item [chapter]="item" (click)="setChapter(item)"></app-template-chapter-item>
                                            </div>
                                        </div>
                                            
                                    </div>
                                </div>   
                            </div>
                            <!-- /.tab-pane -->
                            <div class="tab-pane" id="tab_2">
                            
                            </div>
                            <!-- /.tab-pane -->
                            <div class="tab-pane" id="tab_3">
                            
                            </div>
                            <!-- /.tab-pane -->
                        </div>
                        <!-- /.tab-content -->
                        </div>
                        <!-- nav-tabs-custom -->
                        
                    </div>
                    <!-- /.col -->
                </div>
                <!-- /.row -->
            <!-- END CUSTOM TABS -->  

                <!-- <div class="row">              
                    <div class="col-sm-12">
                        <div class="box box-primary">
                            <div class="box-body">                              
                                <mat-card class="card_add" (click)="createNewChapter()">       
                                    <i class="fa fa-plus fa-5x" aria-hidden="true"></i>    
                               </mat-card>                               
                                <div *ngIf="hasdata">
                                    <div *ngFor="let item of chapters">
                                        <app-template-chapter-item [chapter]="item" (click)="setChapter(item)"></app-template-chapter-item>
                                    </div>
                                </div>
                            
                            </div>
                        </div>
                    </div>
                </div>   -->
            </div>
        </div>      
    </section>
</div>
