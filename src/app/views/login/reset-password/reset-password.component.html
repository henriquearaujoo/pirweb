<simple-notifications></simple-notifications>
<div class="login-box" [ngStyle]="object">
    <div class="login-logo">
      <img src="/assets/pir.png">
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
  
      <form name="form" (ngSubmit)="f.form.valid && sendData()" #f="ngForm" novalidate>

        <div class="form-group has-feedback" [ngClass]="applyCssError(f, password)">
          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
            <input name="password" #password="ngModel" [(ngModel)]="newPassword"  type="password" class="form-control" placeholder="Nova senha" required>
          </div>
          <app-control-field-error [showError]="verifyValidSubmitted(f, password)" msgError="Digite um senha">
          </app-control-field-error>
        </div>
        
        <div class="form-group has-feedback" [ngClass]="applyCssError(f, password2)">
          <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
              <input name="password" #password="ngModel" [(ngModel)]="repetPassword"  type="password" class="form-control" placeholder="Repita a senha" required>
          </div>
          <app-control-field-error [showError]="verifyValidSubmitted(f, password2)" msgError=" Repita a senha">
          </app-control-field-error>
        </div>

        <div class="row">          
          <!-- /.col -->
          <div class="col-xs-12">                
            <button type="submit" class="btn btn-primary btn-md btn-block">Salvar</button>
          </div>
          <!-- /.col -->
        </div>
      </form>
      
  
    </div>
    <!-- /.login-box-body -->
  </div>
  <!-- /.login-box -->
