 <aside class="main-sidebar" *ngIf="rules.length !== 0">
    <section class="sidebar">
      <ul class="sidebar-menu" data-widget="tree" *ngFor="let item of menu">
        
        <li class="treeview" [class.active]="isActive(item.routes)">
            <a href="#" *ngIf="item.category === 'parent'">
              <i class="{{ item.iClass }}"></i> <span>{{ item.title }}</span>
              <i class="fa fa-angle-left pull-right"></i>
            </a>
            <ul class="treeview-menu" *ngFor="let sub of menu">
              
              <li [class.active]="isActive(item.routes)" *ngIf="sub.parent === item.id">
                <a class="menu" (click)="redirectTo(sub.route)"  *ngIf="sub.category === 'child'">
                    <i class="{{ sub.iClass }}" aria-hidden="true"></i>
                    <span>{{ sub.title }}</span>
                </a>
              </li>         
              
            </ul>
          </li>
